        .welcome-container {
            text-align: center;
            padding: 0px 0;

            color: #fff;
            min-height: calc(100vh - 80px); /* Adjust to ensure content fills the screen */
        }

        .slider-container {
            width: 100%; /* Adjust width as needed */
            overflow: hidden;
            height: 300px;
            border-radius: 10px;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .slider {
            display: flex;
            width: fit-content; /* Adjust width to fit the content */
            margin: 0 auto; /* Center horizontally */
        }

        .slider img {
            width: 250px;
            height: 300px;
        }

        .slider img:not(:first-child) {
            margin-left: 20px; /* Adjust as needed for spacing between images */
        }

        @keyframes slide {
            0% { transform: translateX(100%); } /* Start from the right edge */
            100% { transform: translateX(-100%); } /* End at the left edge */
        }

        .slider {
            animation: slide 10s infinite linear; /* Adjust animation duration as needed */
        }
